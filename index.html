<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Color de fondo más claro */
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #b0b0b0; /* Fondo más claro para el encabezado */
            color: black;
        }
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            overflow-y: auto; /* Permite el desplazamiento vertical si es necesario */
            max-height: 90vh; /* Asegura que la altura máxima del contenedor no exceda el 90% de la altura de la ventana */
        }
        button {
            padding: 12px 24px; /* Tamaño uniforme para todos los botones */
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            display: block;
            width: 200px; /* Tamaño uniforme de largo */
        }
        .back-button {
            background-color: #7f8c8d;
            color: white;
        }
        .save-button {
            background-color: #95a5a6;
            color: white;
        }
        .edit-button {
            background-color: #616a6b;
            color: white;
        }
        .start-button {
            background-color: #2c3e50;
            color: white;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        input[type="text"] {
            width: 250px; /* Campo de texto más amplio */
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <button onclick="closeApp()">Cerrar App</button>
        <div>
            <button onclick="showUserInfo()" class="edit-button">Ver Info</button>
            <button onclick="editUserInfo()" class="edit-button">Editar Info</button>
        </div>
    </div>

    <div id="main">
        <!-- Aquí se mostrarán las diferentes vistas -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let userInfo = {
            nombre: "",
            peso: "",
            altura: ""
        };

        function closeApp() {
            alert('App cerrada');
        }

        function showUserInfo() {
            alert(`Nombre: ${userInfo.nombre}\nPeso: ${userInfo.peso}\nAltura: ${userInfo.altura}`);
        }

        function showLoginScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Inicio de Sesión</h2>
                <label>Nombre de Usuario:</label>
                <input type="text" id="username"><br><br>
                <button class="save-button" onclick="login()">Iniciar Sesión</button><br>
                <button class="start-button" onclick="showMainScreen()">Inicio</button>
            `;
        }

        function login() {
            userInfo.nombre = document.getElementById('username').value;
            showMainScreen();
        }

        function showMainScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Bienvenido, ${userInfo.nombre}</h2>
                <button onclick="manageRoutines()">Rutinas</button><br>
                <button onclick="registerExercise()">Registrar Ejercicio Realizado</button><br>
                <button onclick="viewProgress()">Ver Progreso</button><br>
                <button class="back-button" onclick="closeApp()">Salir</button>
            `;
        }

        function manageRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Rutinas</h2>
                <button onclick="registerRoutines()">Registrar Rutinas</button><br>
                <button onclick="viewRoutines()">Ver Rutinas</button><br>
                <button onclick="deleteRoutines()">Eliminar Rutinas</button><br>
                <button class="back-button" onclick="showMainScreen()">Atrás</button>
            `;
        }

        function registerRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registrar Rutinas</h2>
                <label>Ejercicio:</label>
                <input type="text" id="exercise"><br><br>
                <label>Repeticiones:</label>
                <input type="text" id="reps"><br><br>
                <label>Series:</label>
                <input type="text" id="sets"><br><br>
                <label>Descripción:</label>
                <input type="text" id="description"><br><br>
                <button class="save-button" onclick="saveRoutine()">Guardar Rutina</button><br>
                <button class="back-button" onclick="manageRoutines()">Atrás</button>
            `;
        }

        function saveRoutine() {
            alert('Rutina guard
    function viewRoutines() {
        const main = document.getElementById('main');
        main.innerHTML = `
            <h2>Ver Rutinas</h2>
            <ul>
                <li>Rutina 1: Ejercicio A, 10 repeticiones, 3 series</li>
                <li>Rutina 2: Ejercicio B, 15 repeticiones, 4 series</li>
            </ul>
            <button class="back-button" onclick="manageRoutines()">Atrás</button>
        `;
    }

    function deleteRoutines() {
        const main = document.getElementById('main');
        main.innerHTML = `
            <h2>Eliminar Rutinas</h2>
            <ul>
                <li>Rutina 1 <button onclick="deleteRoutine('Rutina 1')">Eliminar</button></li>
                <li>Rutina 2 <button onclick="deleteRoutine('Rutina 2')">Eliminar</button></li>
            </ul>
            <button class="back-button" onclick="manageRoutines()">Atrás</button>
        `;
    }

    function deleteRoutine(routine) {
        alert(`Rutina ${routine} eliminada.`);
        deleteRoutines(); // Actualizar la vista de eliminación de rutinas
    }

    function editUserInfo() {
        const main = document.getElementById('main');
        main.innerHTML = `
            <h2>Editar Información del Usuario</h2>
            <label>Nombre de Usuario:</label>
            <input type="text" id="username" value="${userInfo.nombre}"><br><br>
            <label>Peso (en kg):</label>
            <input type="text" id="weight" value="${userInfo.peso}" placeholder="Peso en kg"><br><br>
            <label>Altura (en cm):</label>
            <input type="text" id="height" value="${userInfo.altura}" placeholder="Altura en cm"><br><br>
            <button class="save-button" onclick="saveUserInfo()">Guardar Cambios</button><br>
            <button class="back-button" onclick="showMainScreen()">Atrás</button>
        `;
    }

    function saveUserInfo() {
        userInfo.nombre = document.getElementById('username').value;
        userInfo.peso = document.getElementById('weight').value;
        userInfo.altura = document.getElementById('height').value;
        alert('Información actualizada con éxito!');
        showMainScreen();
    }

    function registerExercise() {
        alert('Funcionalidad no implementada en la versión web.');
        showMainScreen();
    }

    function viewProgress() {
        const main = document.getElementById('main');
        main.innerHTML = `
            <h2>Ver Progreso</h2>
            <button class="back-button" onclick="showMainScreen()">Atrás</button><br>
            <canvas id="weightChart"></canvas><br>
            <canvas id="heightChart"></canvas><br>
        `;

        const weightCtx = document.getElementById('weightChart').getContext('2d');
        new Chart(weightCtx, {
            type: 'line',
            data: {
                labels: ['Día 1', 'Día 2', 'Día 3', 'Día 4', 'Día 5'],
                datasets: [{
                    label: 'Peso (kg)',
                    data: [70, 71, 70.5, 72, 71],
                    borderColor: 'rgba(255, 99, 132, 1)', /* Color llamativo */
                    backgroundColor: 'rgba(255, 99, 132, 0.2)', /* Color llamativo */
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `Peso: ${tooltipItem.raw} kg`;
                            }
                        }
                    }
                }
            }
        });

        const heightCtx = document.getElementById('heightChart').getContext('2d');
        new Chart(heightCtx, {
            type: 'line',
            data: {
                labels: ['Día 1', 'Día 2', 'Día 3', 'Día 4', 'Día 5'],
                datasets: [{
                    label: 'Altura (cm)',
                    data: [170, 171, 170.5, 172, 171],
                    borderColor: 'rgba(54, 162, 235, 1)', /* Color llamativo */
                    backgroundColor: 'rgba(54, 162, 235, 0.2)', /* Color llamativo */
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                return `Altura: ${tooltipItem.raw} cm`;
                            }
                        }
                    }
                }
            }
        });
    }

    // Inicializa la pantalla de inicio de sesión
    showLoginScreen();
</script>
