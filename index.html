<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Fondo blanco */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px; /* Reducir tamaño de la cabecera */
            background: linear-gradient(135deg, #333333, #555555); /* Gradiente de gris oscuro a gris medio */
            color: white;
        }
        #header button {
            font-size: 12px; /* Reducir tamaño de los botones de la cabecera */
            padding: 5px 10px;
        }
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            overflow-y: auto; /* Permite el desplazamiento vertical si es necesario */
            max-height: 90vh; /* Asegura que la altura máxima del contenedor no exceda el 90% de la altura de la ventana */
        }
        button {
            padding: 10px 40px; /* Botones más anchos */
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e0e0e0; /* Gris claro para los botones */
            color: #333333; /* Color de texto oscuro para contraste */
            border: none;
            border-radius: 5px;
            width: 100%; /* Todos los botones tendrán el mismo ancho */
            max-width: 300px; /* Ancho máximo para botones */
        }
        .back-button {
            background-color: #b0b0b0; /* Gris más oscuro para el botón Volver */
            color: #333333;
        }
        .save-button {
            background-color: #e0e0e0; /* Gris claro para el botón Guardar */
            color: #333333;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        input[type="text"], input[type="date"], input[type="time"] {
            width: 200px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #cccccc; /* Borde gris claro para los campos de texto */
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            margin-left: 10px;
            background-color: #ff6961; /* Color rojo para el botón de eliminar */
            color: white;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="header">
        <button onclick="goToStartScreen()">Inicio</button>
        <div>
            <button onclick="showUserInfo()">Ver Info</button>
            <button onclick="editUserInfo()">Editar Info</button>
        </div>
    </div>

    <div id="main">
        <!-- Aquí se mostrarán las diferentes vistas -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let userInfo = {
            nombre: "",
            peso: "",
            altura: ""
        };

        function goToStartScreen() {
            showLoginScreen();
        }

        function showUserInfo() {
            alert(`Nombre: ${userInfo.nombre}\nPeso: ${userInfo.peso}\nAltura: ${userInfo.altura}`);
        }

        function showLoginScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Iniciar Sesión</h2>
                <label>Nombre de Usuario:</label>
                <input type="text" id="username"><br><br>
                <button class="save-button" onclick="login()">Iniciar Sesión</button><br><br>
                <a href="#" onclick="showRegisterScreen()">Registrar Usuario</a>
            `;
        }

        function showRegisterScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registrar Usuario</h2>
                <label>Nombre:</label>
                <input type="text" id="regName"><br><br>
                <label>Peso (en kg):</label>
                <input type="text" id="regWeight"><br><br>
                <label>Altura (en cm):</label>
                <input type="text" id="regHeight"><br><br>
                <button class="save-button" onclick="register()">Registrar</button><br>
                <button class="back-button" onclick="showLoginScreen()">Volver</button>
            `;
        }

        function register() {
            userInfo.nombre = document.getElementById('regName').value;
            userInfo.peso = document.getElementById('regWeight').value;
            userInfo.altura = document.getElementById('regHeight').value;
            alert('Usuario registrado con éxito!');
            showMainScreen();
        }

        function login() {
            userInfo.nombre = document.getElementById('username').value;
            showMainScreen();
        }

        function showMainScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Bienvenido, ${userInfo.nombre}</h2>
                <button onclick="manageRoutines()">Administrar Rutinas</button><br>
                <button onclick="editUserInfo()">Editar Información del Usuario</button><br>
                <button onclick="registerExercise()">Registrar Ejercicio Realizado</button><br>
                <button onclick="viewProgress()">Ver Progreso</button><br>
            `;
        }

        function manageRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Administrar Rutinas</h2>
                <button onclick="registerRoutines()">Registrar Rutinas</button><br>
                <button onclick="viewRoutines()">Ver Rutinas</button><br>
                <button onclick="deleteRoutines()">Eliminar Rutinas</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function registerRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registrar Rutinas</h2>
                <label>Ejercicio:</label>
                <input type="text" id="exercise"><br><br>
                <label>Repeticiones:</label>
                <input type="text" id="reps"><br><br>
                <label>Series:</label>
                <input type="text" id="sets"><br><br>
                <label>Descripción:</label>
                <input type="text" id="description"><br><br>
                <button class="save-button" onclick="saveRoutine()">Guardar Rutina</button><br>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function saveRoutine() {
            alert('Rutina guardada con éxito!');
            manageRoutines();
        }

        function viewRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Ver Rutinas</h2>
                <ul>
                    <li>Rutina 1: Ejercicio A, 10 repeticiones, 3 series</li>
                    <li>Rutina 2: Ejercicio B, 15 repeticiones, 4 series</li>
                </ul>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function deleteRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Eliminar Rutinas</h2>
                <ul>
                    <li>Rutina 1 <button onclick="deleteRoutine('Rutina 1')">Eliminar</button></li>
                    <li>Rutina 2 <button onclick="deleteRoutine('Rutina 2')">Eliminar</button></li>
                </ul>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function deleteRoutine(routine) {
            alert(routine + ' eliminada con éxito!');
            deleteRoutines();
        }

        function editUserInfo() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Editar Información del Usuario</h2>
                <label>Nombre:</label>
                <input type="text" id="editName" value="${userInfo.nombre}"><br><br>
                <label>Peso (en kg):</label>
                <input type="text" id="editWeight" value="${userInfo.peso}"><br><br>
                <label>Altura (en cm):</label>
                <input type="text" id="editHeight" value="${userInfo.altura}"><br><br>
                <button class="save-button" onclick="saveUserInfo()">Guardar Cambios</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function saveUserInfo() {
            userInfo.nombre = document.getElementById('editName').value;
            userInfo.peso = document.getElementById('editWeight').value;
            userInfo.altura = document.getElementById('editHeight').value;
            alert('Información actualizada con éxito!');
            showMainScreen();
        }

        function registerExercise() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registrar Ejercicio Realizado</h2>
                <label>Selecciona una rutina:</label>
                <select id="routineSelect">
                    <option>Rutina 1</option>
                    <option>Rutina 2</option>
                </select><br><br>
                <label>Fecha:</label>
                <input type="date" id="exerciseDate"><br><br>
                <label>Hora:</label>
                <input type="time" id="exerciseTime"><br><br>
                <button class="save-button" onclick="saveExercise()">Guardar Ejercicio</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function saveExercise() {
            const routine = document.getElementById('routineSelect').value;
            const date = document.getElementById('exerciseDate').value;
            const time = document.getElementById('exerciseTime').value;
            alert(`Ejercicio de ${routine} registrado en ${date} a las ${time}.`);
            showMainScreen();
        }

        function viewProgress() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Progreso</h2>
                <canvas id="progressChart"></canvas><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
            const ctx = document.getElementById('progressChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Día 1', 'Día 2', 'Día 3', 'Día 4', 'Día 5'],
                    datasets: [{
                        label: 'Peso',
                        data: [70, 69.5, 69, 68.5, 68],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        showLoginScreen(); // Iniciar en la pantalla de inicio de sesión
    </script>
</body>
</html>
