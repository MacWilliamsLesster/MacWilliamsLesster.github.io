<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #0056b3;
        }
        .content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .placeholder {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Cafeteria Management</h1>

    <div class="menu">
        <a href="#productos" onclick="showPlaceholder('Productos')">Productos</a>
        <a href="#promos" onclick="showPlaceholder('Promociones')">Promociones</a>
        <a href="#precios" onclick="showPlaceholder('Precios')">Precios</a>
        <a href="#lugares" onclick="showPlaceholder('Lugares')">Lugares</a>
    </div>

    <div id="content" class="content">
        <p class="placeholder">Selecciona una opción del menú para ver el contenido.</p>
    </div>

    <script>
        function showPlaceholder(section) {
            document.getElementById('content').innerHTML = `<p class="placeholder">Aquí se mostrará la página de ${section}.</p>`;
        }
    </script>

</body>
</html>
