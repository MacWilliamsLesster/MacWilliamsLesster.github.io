<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo de estilos -->
</head>
<body>
    <div id="login-screen">
        <h1>Iniciar Sesión</h1>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <div id="main-screen" style="display:none;">
        <h1>Bienvenido, <span id="user-name"></span></h1>
        <button onclick="viewRoutines()">Ver Rutinas</button>
        <button onclick="manageRoutines()">Gestionar Rutinas</button>
        <button onclick="saveRoutineToFile()">Guardar Rutinas en Archivo</button>
        <input type="file" onchange="loadRoutineFromFile(event)">
    </div>

    <script src="app.js"></script> <!-- Archivo JavaScript principal -->
</body>
</html>
