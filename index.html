<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #header {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background: linear-gradient(135deg, #333333, #555555);
            color: white;
        }
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            overflow-y: auto;
            max-height: 90vh;
        }
        button {
            padding: 10px 50px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333333;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        .save-button {
            background-color: #e0e0e0;
            color: #333333;
        }
        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            margin-top: 20px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="header">
        <button onclick="showUserInfo()">Ver Info</button>
        <button onclick="editUserInfo()">Editar Info</button>
    </div>

    <div id="main">
        <!-- Aquí se mostrarán las diferentes vistas -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let userInfo = {
            nombre: "",
            peso: "",
            altura: ""
        };

        function showUserInfo() {
            alert(`Nombre: ${userInfo.nombre}\nPeso: ${userInfo.peso}\nAltura: ${userInfo.altura}`);
        }

        function showLoginScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Inicio de Sesión</h2>
                <label>Nombre de Usuario:</label>
                <input type="text" id="username"><br><br>
                <button class="save-button" onclick="login()">Iniciar Sesión</button><br><br>
                <a href="#" onclick="showRegisterScreen()">¿No tienes cuenta? Regístrate aquí</a>
            `;
        }

        function login() {
            userInfo.nombre = document.getElementById('username').value;
            showMainScreen();
        }

        function showRegisterScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registro de Usuario</h2>
                <label>Nombre de Usuario:</label>
                <input type="text" id="username"><br><br>
                <label>Peso (en kg):</label>
                <input type="text" id="weight"><br><br>
                <label>Altura (en cm):</label>
                <input type="text" id="height"><br><br>
                <button class="save-button" onclick="register()">Registrar</button><br>
                <button class="back-button" onclick="showLoginScreen()">Volver</button>
            `;
        }

        function register() {
            userInfo.nombre = document.getElementById('username').value;
            userInfo.peso = document.getElementById('weight').value;
            userInfo.altura = document.getElementById('height').value;
            alert('Registro exitoso!');
            showMainScreen();
        }

        function showMainScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Bienvenido, ${userInfo.nombre}</h2>
                <button onclick="manageRoutines()">Rutinas</button><br>
                <button onclick="registerExercise()">Registrar Ejercicio Realizado</button><br>
                <button onclick="viewProgress()">Ver Progreso</button><br>
            `;
        }

        function manageRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Rutinas</h2>
                <button onclick="registerRoutines()">Registrar Rutinas</button><br>
                <button onclick="viewRoutines()">Ver Rutinas</button><br>
                <button onclick="deleteRoutines()">Eliminar Rutinas</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function registerRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registrar Rutinas</h2>
                <label>Ejercicio:</label>
                <input type="text" id="exercise"><br><br>
                <label>Repeticiones:</label>
                <input type="text" id="reps"><br><br>
                <label>Series:</label>
                <input type="text" id="sets"><br><br>
                <label>Descripción:</label>
                <input type="text" id="description"><br><br>
                <button class="save-button" onclick="saveRoutine()">Guardar Rutina</button><br>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function saveRoutine() {
            alert('Rutina guardada con éxito!');
            manageRoutines();
        }

        function viewRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Ver Rutinas</h2>
                <ul>
                    <li>Rutina 1: Ejercicio A, 10 repeticiones, 3 series</li>
                    <li>Rutina 2: Ejercicio B, 15 repeticiones, 4 series</li>
                </ul>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function deleteRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Eliminar Rutinas</h2>
                <ul>
                    <li>Rutina 1 <button onclick="deleteRoutine('Rutina 1')">Eliminar</button></li>
                    <li>Rutina 2 <button onclick="deleteRoutine('Rutina 2')">Eliminar</button></li>
                </ul>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function deleteRoutine(routine) {
            alert(`Rutina ${routine} eliminada.`);
            deleteRoutines();
        }

        function registerExercise() {
            alert('Funcionalidad no implementada en la versión web.');
            showMainScreen();
        }

        function viewProgress() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Ver Progreso</h2>
                <canvas id="weightChart"></canvas><br>
                <canvas id="heightChart"></canvas><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;

            const weightCtx = document.getElementById('weightChart').getContext('2d');
            new Chart(weightCtx, {
                type: 'line',
                data: {
                    labels: ['Día 1', 'Día 2', 'Día 3', 'Día 4', 'Día 5'],
                    datasets: [{
                        label: 'Peso (kg)',
                        data: [70, 71, 70.5, 72, 71],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + ' kg';
                                }
                            }
                        }
                    }
                }
            });

            const heightCtx = document.getElementById('heightChart').getContext('2d');
            new Chart(heightCtx, {
                type: 'line',
                data: {
                    labels: ['Día 1', 'Día 2', 'Día 3', 'Día 4', 'Día 5'],
                    datasets: [{
                        label: 'Altura (cm)',
                        data: [175, 175.2, 175.1, 175.3, 175.2],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + ' cm';
                                }
                            }
                        }
                    }
                }
            });
        }

        function editUserInfo() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Editar Información del Usuario</h2>
                <label>Nombre:</label>
                <input type="text" id="newName" value="${userInfo.nombre}"><br><br>
                <label>Peso (en kg):</label>
                <input type="text" id="newWeight" value="${userInfo.peso}"><br><br>
                <label>Altura (en cm):</label>
                <input type="text" id="newHeight" value="${userInfo.altura}"><br><br>
                <button class="save-button" onclick="saveUserInfo()">Guardar Cambios</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function saveUserInfo() {
            userInfo.nombre = document.getElementById('newName').value;
            userInfo.peso = document.getElementById('newWeight').value;
            userInfo.altura = document.getElementById('newHeight').value;
            alert('Información actualizada con éxito!');
            showMainScreen();
        }

        // Inicialización de la aplicación
        showLoginScreen();
    </script>
</body>
</html>
