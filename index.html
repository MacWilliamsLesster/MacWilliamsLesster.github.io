<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .hidden {
            display: none;
        }
        canvas {
            max-width: 100%;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="container">
        <h1>Inicio de Sesión</h1>
        <input type="text" id="name" placeholder="Nombre">
        <input type="number" id="weight" placeholder="Peso (kg)">
        <input type="number" id="height" placeholder="Altura (cm)">
        <button class="button" onclick="showMainMenu()">Entrar</button>
    </div>

    <div id="mainMenu" class="container hidden">
        <h1>Menú Principal</h1>
        <button class="button" onclick="showRoutineScreen()">Gestión de Rutinas</button>
        <button class="button" onclick="showEditUserScreen()">Editar Información</button>
        <button class="button" onclick="showProgressScreen()">Ver Progreso</button>
    </div>

    <div id="routineScreen" class="container hidden">
        <h1>Gestión de Rutinas</h1>
        <!-- Aquí puedes añadir la funcionalidad de gestión de rutinas -->
        <button class="button" onclick="showMainMenu()">Volver al Menú Principal</button>
    </div>

    <div id="editUserScreen" class="container hidden">
        <h1>Editar Información</h1>
        <!-- Aquí puedes añadir la funcionalidad de edición de información del usuario -->
        <button class="button" onclick="showMainMenu()">Volver al Menú Principal</button>
    </div>

    <div id="progressScreen" class="container hidden">
        <h1>Ver Progreso</h1>
        <button class="button" onclick="showMainMenu()">Volver al Menú Principal</button>
        <canvas id="weightChart" width="400" height="200"></canvas>
        <canvas id="heightChart" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function showLoginScreen() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('routineScreen').classList.add('hidden');
            document.getElementById('editUserScreen').classList.add('hidden');
            document.getElementById('progressScreen').classList.add('hidden');
        }

        function showMainMenu() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('routineScreen').classList.add('hidden');
            document.getElementById('editUserScreen').classList.add('hidden');
            document.getElementById('progressScreen').classList.add('hidden');
        }

        function showRoutineScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('routineScreen').classList.remove('hidden');
            document.getElementById('editUserScreen').classList.add('hidden');
            document.getElementById('progressScreen').classList.add('hidden');
        }

        function showEditUserScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('routineScreen').classList.add('hidden');
            document.getElementById('editUserScreen').classList.remove('hidden');
            document.getElementById('progressScreen').classList.add('hidden');
        }

        function showProgressScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('routineScreen').classList.add('hidden');
            document.getElementById('editUserScreen').classList.add('hidden');
            document.getElementById('progressScreen').classList.remove('hidden');
            drawCharts();
        }

        function drawCharts() {
            const weightCtx = document.getElementById('weightChart').getContext('2d');
            const heightCtx = document.getElementById('heightChart').getContext('2d');

            new Chart(weightCtx, {
                type: 'line',
                data: {
                    labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
                    datasets: [{
                        label: 'Peso (kg)',
                        data: [70, 71, 69, 72, 70, 71, 69],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + ' kg';
                                }
                            }
                        }
                    }
                }
            });

            new Chart(heightCtx, {
                type: 'line',
                data: {
                    labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
                    datasets: [{
                        label: 'Altura (cm)',
                        data: [170, 171, 170, 172, 171, 172, 171],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + ' cm';
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = showLoginScreen;
    </script>
</body>
</html>
