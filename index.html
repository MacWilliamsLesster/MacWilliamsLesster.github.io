<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        #header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        button {
            padding: 10px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        .back-button {
            background-color: #999;
        }

        .back-button:hover {
            background-color: #bbb;
        }

        .save-button {
            background-color: #4CAF50;
        }

        .save-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
        }

        .delete-button:hover {
            background-color: #e57373;
        }

        #main {
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <button onclick="showUserInfo()">Ver Info</button>
        <button onclick="editUserInfo()">Editar Info</button>
    </div>

    <div id="main">
        <!-- Aquí se mostrarán las diferentes vistas -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let userInfo = {
            nombre: "",
            peso: "",
            altura: ""
        };

        let users = [];
        let routines = [];

        // Función para leer y escribir archivos simulados con localStorage (en vez de un sistema de archivos real)
        function saveToFile(filename, data) {
            localStorage.setItem(filename, JSON.stringify(data));
        }

        function readFromFile(filename) {
            const fileContent = localStorage.getItem(filename);
            return fileContent ? JSON.parse(fileContent) : [];
        }

        // Cargar datos de usuarios y rutinas al inicio
        users = readFromFile("users");
        routines = readFromFile("routines");

        function showUserInfo() {
            alert(`Nombre: ${userInfo.nombre}\nPeso (kg): ${userInfo.peso}\nAltura (cm): ${userInfo.altura}`);
        }

        function editUserInfo() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Editar Información del Usuario</h2>
                <label>Nombre de Usuario:</label>
                <input type="text" id="username" value="${userInfo.nombre}"><br><br>
                <label>Peso (kg):</label>
                <input type="text" id="weight" value="${userInfo.peso}"><br><br>
                <label>Altura (cm):</label>
                <input type="text" id="height" value="${userInfo.altura}"><br><br>
                <button class="save-button" onclick="saveUserInfo()">Guardar Cambios</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function saveUserInfo() {
            const username = document.getElementById('username').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            userInfo = { nombre: username, peso: weight, altura: height };

            // Actualizar el usuario en la lista de usuarios
            const userIndex = users.findIndex(user => user.nombre === userInfo.nombre);
            if (userIndex !== -1) {
                users[userIndex] = userInfo;
            } else {
                users.push(userInfo);
            }

            saveToFile("users", users);
            alert('Información actualizada!');
            showMainScreen();
        }

        function showLoginScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Inicio de Sesión</h2>
                <label>Nombre de Usuario:</label>
                <input type="text" id="username"><br><br>
                <button class="save-button" onclick="login()">Iniciar Sesión</button><br><br>
                <a href="#" onclick="showRegisterScreen()">¿No tienes cuenta? Regístrate aquí</a>
            `;
        }

        function login() {
            const username = document.getElementById('username').value;
            const user = users.find(user => user.nombre === username);

            if (user) {
                userInfo = user;
                showMainScreen();
            } else {
                alert('Usuario no encontrado. Regístrate primero.');
            }
        }

        function showRegisterScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registro de Usuario</h2>
                <label>Nombre de Usuario:</label>
                <input type="text" id="username"><br><br>
                <label>Peso (kg):</label>
                <input type="text" id="weight"><br><br>
                <label>Altura (cm):</label>
                <input type="text" id="height"><br><br>
                <button class="save-button" onclick="register()">Registrar</button><br>
                <button class="back-button" onclick="showLoginScreen()">Volver</button>
            `;
        }

        function register() {
            const username = document.getElementById('username').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;

            const user = { nombre: username, peso: weight, altura: height };
            users.push(user);
            saveToFile("users", users);

            alert('Registro exitoso!');
            showMainScreen();
        }

        function showMainScreen() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Bienvenido, ${userInfo.nombre}</h2>
                <button onclick="manageRoutines()">Administrar Rutinas</button><br>
                <button onclick="registerExercise()">Registrar Ejercicio Realizado</button><br>
                <button onclick="viewProgress()">Ver Progreso</button><br>
            `;
        }

        function manageRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Administrar Rutinas</h2>
                <button onclick="registerRoutines()">Registrar Rutinas</button><br>
                <button onclick="viewRoutines()">Ver Rutinas</button><br>
                <button onclick="deleteRoutines()">Eliminar Rutinas</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function registerRoutines() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Registrar Rutinas</h2>
                <label>Ejercicio:</label>
                <input type="text" id="exercise"><br><br>
                <label>Repeticiones:</label>
                <input type="text" id="reps"><br><br>
                <label>Series:</label>
                <input type="text" id="sets"><br><br>
                <label>Descripción:</label>
                <input type="text" id="description"><br><br>
                <button class="save-button" onclick="saveRoutine()">Guardar Rutina</button><br>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function saveRoutine() {
            const exercise = document.getElementById('exercise').value;
            const reps = document.getElementById('reps').value;
            const sets = document.getElementById('sets').value;
            const description = document.getElementById('description').value;

            const routine = { exercise, reps, sets, description };
            routines.push(routine);
            saveToFile("routines", routines);

            alert('Rutina guardada con éxito!');
            manageRoutines();
        }

        function viewRoutines() {
            const main = document.getElementById('main');
            let routineList = routines.map((routine, index) => `
                <li>Rutina ${index + 1}: ${routine.exercise}, ${routine.reps} repeticiones, ${routine.sets} series</li>
            `).join('');

            main.innerHTML = `
                <h2>Ver Rutinas</h2>
                <ul>${routineList}</ul>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;
        }

        function deleteRoutines() {
            const main = document.getElementById('
                <h2>Eliminar Rutinas</h2>
                <ul id="routineList"></ul>
                <button class="back-button" onclick="manageRoutines()">Volver</button>
            `;

            const routineList = document.getElementById('routineList');
            routines.forEach((routine, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    Rutina ${index + 1}: ${routine.exercise}, ${routine.reps} repeticiones, ${routine.sets} series 
                    <button class="delete-button" onclick="deleteRoutine(${index})">Eliminar</button>
                `;
                routineList.appendChild(listItem);
            });
        }

        function deleteRoutine(index) {
            if (confirm('¿Seguro que quieres eliminar esta rutina?')) {
                routines.splice(index, 1);
                saveToFile("routines", routines);
                deleteRoutines(); // Recargar la lista de rutinas
            }
        }

        function registerExercise() {
            const main = document.getElementById('main');
            let routineOptions = routines.map((routine, index) => `
                <option value="${index}">${routine.exercise}</option>
            `).join('');

            main.innerHTML = `
                <h2>Registrar Ejercicio Realizado</h2>
                <label>Seleccionar Rutina:</label>
                <select id="routineSelect">
                    ${routineOptions}
                </select><br><br>
                <label>Fecha y Hora:</label>
                <input type="datetime-local" id="datetime"><br><br>
                <button class="save-button" onclick="saveExercise()">Guardar Registro</button><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;
        }

        function saveExercise() {
            const routineIndex = document.getElementById('routineSelect').value;
            const datetime = document.getElementById('datetime').value;

            if (!datetime) {
                alert('Por favor, selecciona una fecha y hora.');
                return;
            }

            const exerciseRecord = {
                routine: routines[routineIndex],
                datetime
            };

            let exerciseRecords = readFromFile("exerciseRecords");
            exerciseRecords.push(exerciseRecord);
            saveToFile("exerciseRecords", exerciseRecords);

            alert('Ejercicio registrado con éxito!');
            showMainScreen();
        }

        function viewProgress() {
            const main = document.getElementById('main');
            main.innerHTML = `
                <h2>Progreso</h2>
                <canvas id="progressChart"></canvas><br>
                <button class="back-button" onclick="showMainScreen()">Volver</button>
            `;

            const ctx = document.getElementById('progressChart').getContext('2d');
            const exerciseRecords = readFromFile("exerciseRecords");
            const dates = exerciseRecords.map(record => new Date(record.datetime).toLocaleDateString());
            const routinesDone = exerciseRecords.map(record => record.routine.exercise);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Ejercicios Realizados',
                        data: routinesDone.map((_, i) => i + 1),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Mostrar pantalla de inicio de sesión al cargar la página
        window.onload = showLoginScreen;
    </script>
</body>
</html>
